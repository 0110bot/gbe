<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gray Blue Eye</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px;
      background-color: #111;
      color: white;
      text-align: center;
      z-index: 1000;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    section {
      height: 100vh;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .cover-section img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .doc-section {
      background-color: #000;
      position: relative;
      z-index: 1;
    }

    .doc-background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-image: url('https://i.imgur.com/6qJMqmS.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
    }

    .doc-container {
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 0 20px; /* Leaves space for header */
      box-sizing: border-box;
    }

    .doc-inner-wrapper {
      width: 700px; /* Same width as content column in Google Doc */
      height: 90%;
      transform: scale(1.1); /* Optional: scale up to fill space better */
      transform-origin: top center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      background: white;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-width: 768px) {
      .doc-inner-wrapper {
        width: 95vw;
        transform: scale(1);
      }

      header {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ“œ Scroll Down, Text Loading...</header>

  <!-- Scene 1: Front Cover -->
  <section class="cover-section">
    <img src="https://i.imgur.com/jtuOSYT.png" alt="Front Cover" />
  </section>

  <!-- Scene 2: Back Cover -->
  <section class="cover-section">
    <img src="https://i.imgur.com/C0j1RFE.png" alt="Back Cover" />
  </section>

  <!-- Scene 3: Embedded Doc -->
  <section class="doc-section">
    <div class="doc-background"></div>
    <div class="doc-container">
      <div class="doc-inner-wrapper">
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vSPfj-kvf9ZiQ1d5WJS8_YKlzg6xFfGALqtFFhFRpizIIY6LYdQlVqn0LvvgJ6AfR3iGRJnzUQXPHAE/pub?embedded=true"></iframe>
      </div>
    </div>
  </section>

</body>
</html>
