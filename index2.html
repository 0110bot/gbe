<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gray Blue Eye</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px;
      background-color: #111;
      color: white;
      text-align: center;
      z-index: 1000;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    section {
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .scene-fullscreen {
      height: 100vh;
    }

    .cover-image {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      transition: transform 1s ease, opacity 1s ease;
      position: relative;
      z-index: 2;
    }

    .flyaway {
      transform: translateY(-150%) scale(0.85);
      opacity: 0;
    }

    .doc-section {
      background-color: #000;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .doc-background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-image: url('https://i.imgur.com/6qJMqmS.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
    }

    .doc-container {
      z-index: 2;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      box-sizing: border-box;
    }

    .pdf-wrapper {
      width: 100%;
      max-width: 1000px;
      height: 90vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .pdf-wrapper {
        width: 100%;
        max-width: 95vw;
        height: 90vh;
      }

      header {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ“œ Scroll Down, Text Loading...</header>

  <!-- Scene 1: Front Cover -->
  <section class="scene-fullscreen">
    <img id="cover1" class="cover-image" src="https://i.imgur.com/jtuOSYT.png" alt="Front Cover" />
  </section>

  <!-- Scene 2: Back Cover -->
  <section class="scene-fullscreen">
    <img id="cover2" class="cover-image" src="https://i.imgur.com/C0j1RFE.png" alt="Back Cover" />
  </section>

  <!-- Scene 3: PDF.js Viewer -->
  <section class="doc-section">
    <div class="doc-background"></div>
    <div class="doc-container">
      <div class="pdf-wrapper">
        <iframe src="web/viewer.html?file=/GBE.pdf"></iframe>
      </div>
    </div>
  </section>

  <script>
    const cover1 = document.getElementById('cover1');
    const cover2 = document.getElementById('cover2');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const vh = window.innerHeight;

      if (scrollY > vh * 0.3) {
        cover1.classList.add('flyaway');
      } else {
        cover1.classList.remove('flyaway');
      }

      if (scrollY > vh * 1.3) {
        cover2.classList.add('flyaway');
      } else {
        cover2.classList.remove('flyaway');
      }
    });
  </script>

</body>
</html>
